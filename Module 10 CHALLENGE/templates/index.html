<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Module 10 Challenge</title>
   
   <!-- this is a link to bootstrap -->
   <link 
      rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
      
    />

 </head>
 <body>
    
    <!-- Class Container is required to use bootstrap --> 
    <div class="container">
      <!-- Use Bootstrap Jumbotron component for header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to Scrape info, using Bootstrap component: button, primary color and large size. a/ is to link to other site, and link to the /scrape page -->
        <p><a class="btn btn-primary btn-lg" href="/scrape"
                  role="button">Scrape New Data</a></p>
      </div>
    </div>

    <!-- Mars News -->
    <!-- create a new div with a class of "row" and an id of "mars-news" -->
    <div class="row" id="mars-news">
      <!-- use all 12 col, spanning the whole page. sm/md/lg are for small/medium/large size resolution  -->
      <div class="col-md-12">
        <!-- display content as media, and styles from Bootstrap -->
        <div class="media">
          <div class="media-body">
            <h2>Latest Mars News</h2>
            <h4 class="media-heading">{{mars.news_title}}</h4>
            <p>{{mars.news_paragraph}}</p>

          </div>
        </div>
      </div>
    </div>

    <!-- Featured Image + Facts table --> 
    <div class="row" id="mars-featured-image">
      <!-- Span only 8 col for image, leaving the remaining 4 col for the fact table-->
      <div class="col-md-8">    
        <h2>Featured Mars Image</h2>    
        <img src="{{ mars.featured_image }}" class="img-responsive" alt="Responsive image"/>    
      </div>
      
      <!-- Mars Facts -->
      <div class="col-md-4">
        <!-- Add another layter of table -->
        <div class="row" id="mars-facts">
          <div class="col-md-12">
            <h4>Mars Facts</h4>
            <!-- line {{ mars.facts | safe }} tells the web browser that this code doesnâ€™t contain anything malicious -->
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>
    </div>
    
    <!-- Hemispheres -->
      <!-- Title -->
    <div class="container">
      <div class="jumbotron text-center">
        <h2>Mars Hemispheres</h2>
      </div>
    </div>
    
    <div class='row' id="hemispheres">      
      <!-- 1st hemisphere-->
      <div class="col-sm-3">
        <h4>{{mars.hemispheres.0.title}}</h4>    
        <a href="/hemi1">
          <img src="{{mars.hemispheres.0.img_url}}" class="img-thumbnail" alt="Responsive image" />        
        </a>
      </div>

      <!-- 2nd hemisphere-->
      <div class="col-sm-3">
        <h4>{{mars.hemispheres.1.title}}</h4>
        <a href="/hemi2">
          <img src="{{mars.hemispheres.1.img_url}}" class="img-thumbnail" alt="Responsive image"/> 
        </a>
      </div>

      <!-- 3rd hemisphere-->
      <div class="col-sm-3">
        <h4>{{mars.hemispheres.2.title}}</h4>
        <a href="/hemi3">
          <img src="{{mars.hemispheres.2.img_url}}" class="img-thumbnail" alt="Responsive image"/>
        </a>
      </div>

      <!-- 4th hemisphere-->
      <div class="col-sm-3">
        <h4>{{mars.hemispheres.3.title}}</h4>
        <a href="/hemi4">
          <img src="{{mars.hemispheres.3.img_url}}" class="img-thumbnail" alt="Responsive image"/>
        </a>
      </div>


    </div>


    


 </body>
</html>
